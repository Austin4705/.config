foreground #979eab
background #282c34
cursor #abb2bf
color0 #282c34
color1 #e06c75
color2 #98c379
color3 #e5c07b
color4 #61afef
color5 #be5046
color6 #56b6c2
color7 #979eab
color8 #393e48
color9 #d19a66
color10 #56b6c2
color11 #e5c07b
color12 #61afef
color13 #be5046
color14 #56b6c2
color15 #abb2bf
selection_foreground #282c34
selection_background #979eab
#font_family Recursive Monospace
font_size 22 
cursor_shape block
enable_audio_bell no
hide_window_decorations titlebar-only
cursor_trail 1
enabled_layouts splits,stack,grid
map ctrl+shift+enter launch --cwd=current
# term xterm-256color
map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter

map ctrl+shift+f goto_layout stack
map ctrl+shift+s goto_layout splits
map ctrl+shift+g goto_layout grid

goto_layout splits

